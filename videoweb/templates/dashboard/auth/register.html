<!DOCTYPE html>
<%! from django.shortcuts import reverse %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/dashboard/css/base.css" rel="stylesheet">
</head>

<body  class="d-flex flex-column vh-100">
<%include file="../nav.html"/>
<div class="container" style="display: flex; justify-content: center; align-items: center">
<div class="col-4">
<h1 style="margin-bottom: 2rem; margin-top: 2rem; margin-left: 0;">用户注册</h1>
<form method="POST" action="${reverse('dashboard_register')}">
    ${csrf_token}
    <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="check" class="form-label">再次输入密码</label>
        <input type="password" class="form-control" id="check" name="check">
    </div>
    <button class="btn mb-3">注册</button>
    ${showError(error)}
</form>
</div>
</div>
<%include file="../footer.html"/>
<script src="/static/jquery-1.12.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>

<%def name="showError(err)">
    % if err:
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>错误: </strong> ${err}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    % endif
</%def>
